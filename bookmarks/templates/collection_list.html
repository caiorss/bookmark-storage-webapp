{% extends "base2.html" %}

{% block content %}

<a class="btn btn-info" href="/search/new"  title="Saved search">Add saved search</a>

<a id="btn-create-new-collection" class="btn btn-info" href="#"  
    title="New collection">New collection</a>

<div id="bookmark-list" class="container">       

    {% for collection in object_list %}
        
        <div class="well item div-collection-container"
             data-id    = "{{ collection.id    }}"
             data-title = "{{ collection.title }}"
             data-desc  = "{{ collection.description }}"
            >   

            <a  href="/items?filter=collection&A0={{ collection.id }}" 
                title="{{ collection.description }}"> 
                {{ collection.title }} 
            </a>


            
            </br>
            <p> {{ collection.description }} </p>
  
            <a class="btn btn-info btn-collection-edit" 
               title="Edit current collection.">Edit</a>            

            <a class="btn btn-info btn-collection-delete"                 
                title="Delete current collection.">Delete</a>
        </div>                            
    {% endfor %}
    
</div>

{% endblock %}
