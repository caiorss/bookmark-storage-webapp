{% extends "base2.html" %}

{% block content %}

<div id="bookmark-list" class="container">       

    {% for tag in object_list %}
        
        <div class = "well item ">   

            <a  href="/items?filter=tag-name&A0={{ tag.name }}" 
                title="{{ tag.name }}"> 
                {{ tag.name }} 
            </a>

            <br/> 
            <p> {{ tag.description }} </p>
            <br/>

            <button class="btn-sm btn-info btn-tag-update" 
                    data-id="{{ tag.id }}" data-name="{{ tag.name }}" data-description="{{ tag.description }}" >Edit</button> 
            
            <button class="btn-sm btn-info btn-tag-delete" 
                    data-id="{{ tag.id }}" data-name="{{ tag.name }}" data-description="{{ tag.description }}" >Delete</button> 
            <br/>            
  
        </div>                            
    {% endfor %}
    
</div>

{% endblock %}
