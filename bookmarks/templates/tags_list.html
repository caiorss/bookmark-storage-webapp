{% extends "base2.html" %}

{% block content %}

<div id="bookmark-list" class="container">       

    {% for tag in object_list %}
        
        <div class = "well item ">   

            <a  href="/items?filter=tag-name&A0={{ tag.name }}" 
                title="{{ tag.name }}"> 
                {{ tag.name }} 
            </a>

            <br/> 
            <p> {{ tag.description }} </p>
            <br/>

            <button onclick="tag_update( '{{ tag.name | escapejs }}', {{ tag.id }}, '{{ tag.description | escapejs }}' )" >Update</button>
            <button onclick="tag_delete( '{{ tag.name | escapejs }}', {{ tag.id }} )" >Delete</button>

            <br/>            
  
        </div>                            
    {% endfor %}
    
</div>

{% endblock %}
